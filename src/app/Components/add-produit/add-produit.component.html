<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produit</title>
</head>

<body>
  
<div class="d-flex justify-content-center align-items-center " style="height: 50vh;">
  <div class="card" style="width: 700px;">
    <div class="card-body">
      <form [formGroup]="produitForm" (ngSubmit)="onAddProduit()">
        <div class="mb-3">
          <label for="nom_produit" class="col-form-label" name="nom_produit" required>NomProduit</label>
          <input type="text" class="form-control" id="nom_produit" formControlName="nom_produit"
            placeholder="Entrez le nom du produit" required>
        </div>
        <div class="mb-3">
          <label for="prix" class="col-form-label">Prix</label>
          <input type="number" class="form-control" id="prix" formControlName="prix"
            placeholder="Entrez l'etat de la chambre" name="prix" required>
        </div>
        <div class="mb-3">
          <label for="quantite_produit" class="col-form-label">Quantité</label>
          <input type="number" class="form-control" id="quantite_produit" formControlName="quantite_produit"
            placeholder="Entrez la quantité" name="quantite_produit" required>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <span style="margin-left: 10px;"></span>
          <button type="submit" class="btn btn-primary"
            [disabled]="produitForm.pristine || produitForm.invalid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"></script>
</body>

</html>
