<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout de Livraison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
 
  

  <div class="d-flex justify-content-center align-items-center" style="height: 50vh;">
    <div class="card">
      <div class="card-body">
        <form class="row g-3" [formGroup]="livraisonForm" (ngSubmit)="onAddLivraison()">
          <div class="col-md-4">
            <label for="date_livraison" class="form-label">Date Livraison </label>
            <input type="date" class="form-control" id="date_livraison" placeholder="Entrez la date de Livraison " formControlName="date_livraison">
          </div>
          <div class="col-md-4">
            <label for="status" class="form-label"> Status </label>
            <input type="text" class="form-control" id="status" placeholder="Entrez le status " formControlName="status">
          </div>
          <div class="col-4">
            <label for="lieu" class="form-label">Lieu</label>
            <input type="text" class="form-control" id="lieu" placeholder="Entrez le lieu" formControlName="lieu">
          </div>
          <div class="col-4">
            <label for="adresse" class="form-label">Adresse</label>
            <input type="text" class="form-control" id="adresse" placeholder="Entrez l'adresse " formControlName="adresse">
          </div>
         
          <div class="col-12">
            <button type="submit" class="btn btn-primary" [disabled]="livraisonForm.pristine || livraisonForm.invalid">Save Livraison</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  
</body>
</html>
