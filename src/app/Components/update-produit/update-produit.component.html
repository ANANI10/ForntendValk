<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
 
  

  <div class="d-flex justify-content-center align-items-center" style="height: 50vh;">
    <div class="card">
      <div class="card-body">
        <form class="row g-4" [formGroup]="produitForm" (ngSubmit)="onSubmit()">
          
          <div class="col-md-4">
            <label for="id" class="form-label"> Id </label>
            <input type="number" class="form-control" id="id" placeholder="Entrez l'id " formControlName="id">
          </div>
          <div class="col-md-4">
            <label for="nom_produit" class="form-label">Nom_Produit</label>
            <input type="text" class="form-control" id="nom_produit" placeholder="Entrez le nom du produit " formControlName="nom_produit">
          </div>
          <div class="col-md-4">
            <label for="prix" class="form-label">Prix</label>
            <input type="number" class="form-control" id="prix" placeholder="Entrez le prix " formControlName="prix">
          </div>
          <div class="col-4">
            <label for="quantite_produit" class="form-label">Quantite_Produit</label>
            <input type="number" class="form-control" id="quantite_produit" placeholder="Entrez le quantite" formControlName="quantite_produit">
          </div>
            <div class="col-12">
            <button type="submit" class="btn btn-primary" [disabled]="produitForm.pristine || produitForm.invalid">Save Produit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  
</body>
</html>
