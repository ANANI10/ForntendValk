<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
 
  

  <div class="d-flex justify-content-center align-items-center" style="height: 50vh;">
    <div class="card">
      <div class="card-body">
        <form class="row g-3" [formGroup]="payementForm" (ngSubmit)="onAddPayement()">
          <div class="col-md-4">
            <label for="salaire" class="form-label">Salaire</label>
            <input type="number" class="form-control" id="salaire" placeholder="Entrez la salaire " formControlName="salaire">
          </div>
          <div class="col-md-4">
            <label for="date_payement" class="form-label">Date Payement</label>
            <input type="date" class="form-control" id="date_payement" placeholder="Entrez la date_payement " formControlName="date_payement">
          </div>
          <div class="col-4">
            <label for="status" class="form-label">Status</label>
            <input type="status" class="form-control" id="status" placeholder="Entrez le status du payement" formControlName="status">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary" [disabled]="payementForm.pristine || payementForm.invalid">Save Vente</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  
</body>
</html>
