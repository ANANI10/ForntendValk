<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title> Page de Connexion </title>
      <link rel="stylesheet" href="login.component.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Page de Connexion        
         </div>
         <form [formGroup]="formLogin" (ngSubmit)="handleLogin()" action="#">
            <div class="field">
               <input type="text" class="form-control" id="username" required formControlName="username">
               <label for="username" class="form-label">Username</label>
            </div>
            <div class="field">
               <input type="password" class="form-control" id="password" required formControlName="password">
               <label for="password" class="form-label">Password</label>
            </div>
            <div class="content">
              
            </div>
            <div class="field">
               <input type="submit" value="Login">
            </div>
            
         </form>
      </div>
   </body>
</html>
