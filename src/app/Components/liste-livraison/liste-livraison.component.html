<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title> Liste Des Livraisons </title>
</head>

<body>
    <nav id="navbar-example2" class="navbar bg-body-tertiary px-3 mb-3">
        Liste Des Livraisons
    </nav>



    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Date_Livraison</th>
                <th scope="col">Status</th>
                <th scope="col">Lieu</th>
                <th scope="col">Adresse</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let livraison of listLivraison">
                <td> {{ livraison.id }}</td>
                <td> {{ livraison.date_livraison }} </td>
                <td> {{ livraison.status }} </td>
                <td> {{ livraison.lieu }}</td>
                <td> {{ livraison.adresse }}</td>
                
                <td>
                    <div style="display: flex; gap: 20px;">
                        <button class="icon-button" (click)="onDeleteLivraisonConfirmation(livraison.id)"><i class="fas fa-trash-alt" style="color: red;"></i></button>
                          <a routerLink="/dashboard/updateVente"> <i class="fas fa-edit" style="color: blue;"></i> </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="container">
        <router-outlet></router-outlet>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
